<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link rel="stylesheet" href="style/style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>

    <section id="book-section">
        <form action="" class="d-flex flex-column" id="book-form">
            <div>
                Name
                <input type="text" name="" id="name-field"><br>
            </div>
            <div>
                Publisher Name
                <input type="text" name="" id="Pname-field"><br>
            </div>
            <div>
                Age
                <input type="number" name="" id="age-field"><br>
            </div>
            <div>
                Date
                <input type="date" name="" id="date-field"><br>
            </div>
            <div>
                Page
                <input type="text" name="" id="page-field"><br>
            </div>
    
            Book Type<br>
            <div>
                
                Sci-Fi
                <input type="checkbox" id="scifi-field">
                Drama
                <input type="checkbox" id="drama-field">
                Novel
                <input type="checkbox" placeholder="novel-field">
            </div>
            
        </form>
        <button class="btn btn-primary" id="add-book-btn">ADD BOOK</button>
        <button class="btn btn-primary" id="book-list-btn" onclick="location.href = 'retrieveData_p2.html';">Book List</button>
        <button class="btn btn-primary" id="report-page-btn" onclick="location.href = 'search.html';">Report Page</button>
    </section>



    <!-- Adding script file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"
        integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"> </script>

    <script src="js/script.js"></script>
    <script src="js/retrieve_p2.js"></script>
</body>

</html>
